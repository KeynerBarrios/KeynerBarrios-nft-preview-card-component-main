<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

  <main class="container">

    <div class="container_img">
      <img src="images/image-equilibrium.jpg" alt="foto del logo" class="container_img_hearder">
      <div class="capa">
        <img src="images/icon-view.svg" alt="puntenado imagen" class=" capa_view">
      </div>
    </div>

    <section class="container_content">

      <h1 class="container_content_title"> Equilibrium #3429</h1>
      <p class="container_content_paragraph">Our Equilibrium collection promotes balance and calm.</p>

      <div class="container_content_view">
        <img src="images/icon-ethereum.svg" alt="icono" class="container_content_view_hearder">
        <p class="container_content_view_paragraph">0.041 ETH</p>
        <img src="images/icon-clock.svg" alt="icono de reloj" class="container_content_view_hearder1">
        <p class="container_content_view_paragraph1">3 days left</p>
      </div>

      <div class="container_content_user">
        <img src="images/image-avatar.png" alt="Foto del usuario" class="container_content_user_header">
        <p class="container_content_user_paragraph">  Creation of <span>Jules Wyvern</span></p>
      </div>

    </section>

  </main>
  
</body>
</html>
